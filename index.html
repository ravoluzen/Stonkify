<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stocks Profit/Loss</title>
</head>
<body>
    <div class="container">
        <h1>Profit/Loss Calculator for your Stocks</h1>

        <label for="initial-price-input">Enter Initial Price</label>
        <input type="number" id="initial-price-input">

        <label for="quantity-input">Enter Quantity</label>
        <input type="number" id="quantity-input">

        <label for="current-price-input">Enter Current Price</label>
        <input type="number" id="current-price-input">

        <button id="calculate">Calculate</button>

        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
